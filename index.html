<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="js/lib/chartjs/angular-chart.css">

</head>
<body ng-controller="mainController">

<script src="js/lib/ui-bootstrap-tpls-1.0.3.min.js" type="text/javascript"></script>
<script src="js/lib/chartjs/Chart.js"></script>
<script src="js/lib/chartjs/angular-chart.js"></script>
