<div ng-controller="tableArrange">
    <h2>Publishers data</h2>
    <div class="space">
    <label class="">Search by publisher's name: <input ng-model="query" ></label>
    <div class="instruction">*Press on the filed header to sort.</div>
    </div>
    <table class="table table-striped ">
       <thead>
        <tr>
            <th ng-repeat="s in pubInfo.data">
                <button ng-click="order($index)">{{$index}}</button>
                <span class="sortorder" ng-show="predicate === $index" ng-class="{reverse:reverse}"></span>
            </th>
        </tr>
       </thead>
        <tbody>
        <tr ng-repeat="s in pubInfo.data | filter:search |orderBy:predicate:reverse">
            <td>{{s["0"]}}</td>
            <td>{{s["1"]}}</td>
            <td>{{s["2"]}}</td>
            <td>{{s["3"]}}</td>
            <td>{{s["4"]}}</td>
            <td>{{s["5"]}}</td>
            <td>{{s["6"]}}</td>
            <td>{{s["7"]}}</td>
            <td>{{s["8"]}}</td>
            <td>{{s["9"]}}</td>
        </tr>
        </tbody>
    </table>
    <!--<pre>{{pubInfo| json}}</pre>-->
</div>
